<!doctype html>
<html lang="es">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    

    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    

    <title>Crear Proveedor</title>
</head>

<body>
 
    <center><h2>Nuevo Proveedor</h2></center>
    <hr>
    <br>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="" id="formulario" >
                        {% csrf_token %}
                        <br> 
                        <div class="form-group">
                            <table>
                                {{ form}}                                
                            </table>
                        </div>
                        <br>
                        <hr>
                        <div class="d-flex justify-content-end">
                            <input type="submit" class="btn btn-primary" id="enviar" value="Enviar">
                            &nbsp;
                            <input type="reset" class="btn btn-secondary" id="limpiar" value="Limpiar">
                        </div>
                        
                    </form>
                    <div class="row">
                        {% if mensaje %}
                        <div class="alert alert-success" role="alert">
                            {{mensaje}}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            
        </div>
        

    </div>
    <br>  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="{% static 'core/css/bootstrap.min.css' %}" ></script>
</body>

</html>
